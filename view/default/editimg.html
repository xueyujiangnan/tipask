{template header}
<script type="text/javascript" src="{SITE_URL}js/swfobject.js"></script>
<script type="text/javascript" src="{SITE_URL}js/uploadify.js"></script>
<!--{if !$imgstr}-->
<script type="text/javascript">
    $(document).ready(function() {
        $('#file_upload').uploadify({
            'uploader'  : '{SITE_URL}css/common/uploadify.swf',
            'script'    : "{url user/editimg/{$user['uid']}}",
            'cancelImg' : '{SITE_URL}css/common/cancel.png',
            'auto'      : false,
            'buttonImg'  : '{SITE_URL}css/default/selectimg.gif',
            'fileDataName' : 'userimage',
            'queueSizeLimit' : 2,
            'sizeLimit':1024*1024*2,
            'fileExt'	: '*.jpg;*.jpeg;*.gif;*.png',
            'fileDesc'  : 'User Avatar(.JPG, .GIF, .PNG,.JPEG)',
            'onComplete':function(event, ID, fileObj, response, data) {
                if('ok' == response){
                   // alert('头像上传成功，请刷新页面查看更新!');
                    location.reload();
                }else{
                    alert("上传头像失败，请确认图片类型是否正确!");
                    $('#file_upload').uploadifyCancel(ID);
                    return false;
                }
            }
        });
    });
    function saveimg(){
        $('#file_upload').uploadifyUpload();
    }
</script>
<!--{/if}-->
<div class="content">
    <div class="uleft">
        <div class="tximg"><img width="100px" height="100px" src="{$user['avatar']}" alt="{$user['username']}" title="{$user['username']}">

        </div>

        <div class="clr"></div>
        <div class="list">
            <h1 class="on"><a title="我的主页" target="_top" href="{url user/score}"><img width="16" height="16" align="absmiddle" src="{SITE_URL}css/default/myhome.gif" /> &nbsp;我的主页</a></h1>
            <h1><a title="我的问答" target="_top" href="{url user/ask/2}"><img width="16px" height="15px" align="absmiddle" src="{SITE_URL}css/default/myanswer.gif" /> &nbsp;我的问答</a></h1>            
            <h1 class=""><a title="我的消息" target="_top" href="{url message/new}"><img width="16px" height="16px" align="absmiddle" src="{SITE_URL}css/default/mymsg.gif" /> &nbsp;我的消息</a></h1>

        </div>
