{template header}
<div class="content">
    <div class="uleft">
        <div class="tximg"><img width="100px" height="100px" src="{$member['avatar']}" alt="{$member['username']}" title="{$member['username']}"></div>
        <div class="txname">
            {$member['username']}
            <!--{if $member['islogin']}-->
            <img src="{SITE_URL}css/default/online.gif" align="absmiddle" title="当前在线" alt="当前在线"/>
            <!--{else}-->
            <img src="{SITE_URL}css/default/outline.gif" align="absmiddle" title="当前离线" alt="当前离线"/>
            <!--{/if}-->
        </div>
        <!--{if $user['uid'] != $member['uid']}-->
        <div class="txname">           
            <input  type="button" class="button1" onclick="javascript:sendmsg('{$member['username']}');" value="发短消息"/>
        </div>
        <div class="clr"></div>
        <div class="txname">           
            <input type="button" class="button1" value="向TA提问" onclick="javascript:document.location='{url question/add/$member['uid']}'"/>
        </div>
        <!--{/if}-->
        <div class="clr"></div>
        <div class="list">
            <h1><a title="TA的主页" target="_top" href="{url user/space/$member['uid']}"><img width="16" height="16" align="absmiddle" src="{SITE_URL}css/default/myhome.gif"> &nbsp;TA的主页</a></h1>
            <h1 class="on"><a title="TA的回答" target="_top" href="{url user/space_answer/$member['uid']}"><img width="16px" height="15px" align="absmiddle" src="{SITE_URL}css/default/myanswer.gif"> &nbsp;TA的问答</a></h1>
            <ul id="huida">
                <li id="hui1" ><a title="TA的提问" target="_top" href="{url user/space_ask/$member['uid']}">TA的提问</a></li>
                <li id="hui2" class="ac"><a title="TA的回答" target="_top" href="{url user/space_answer/$member['uid']}">TA的回答</a></li>
            </ul>
        </div>
    </div>
    <div class="uright">
        <div class="jianjie">&nbsp;TA的回答</div>
        <div class="fg"><img width="780px;" height="6px" src="{SITE_URL}css/default/gx.gif"></div>
        <div class="grxqt"></div>
        <div class="wdhd2">
            <ul class="bt">
                <li class="bt1">标题</li>
                <li class="b2">支持/反对</li>
                <li class="b3">已采纳</li>
                <li class="b4">回答时间</li>
            </ul>
            <!--{loop $answerlist $answer}-->
            <ul>
                <li class="b1">
                    <a href="{url question/view/$answer['qid']}" target="_blank" title="{$answer['title']}">{eval echo cutstr($answer['title'],48)}</a>
                </li>
                <li class="b2">0/0</li>
                <li class="b3">{if $answer['adopttime']>0}<img src="{SITE_URL}css/common/icn_2.gif" />{/if}</li>
                <li class="b4">{$answer['time']}</li>
            </ul>
            <!--{/loop}-->
        </div>
        <div class="blank20"></div>
        <div class="pages"><div class="scott">{$departstr}</div></div>
    </div>
</div>
<div class="clr"></div>
{template footer}
